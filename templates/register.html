<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="shortcut icon" href="../static/favicon.ico">
    <title>Register</title>
</head>
<body>
<h1>Register</h1>
<form class="register-form" action="/register" method="POST">
    <div>
        <label class="label-1" for="user_name">Username</label>
        <input id="user_name" name="user_name" type="text" class="form-control" required autofocus><br>
    </div>
    <br>
    <div>
        <label class="label-1" for="password">Password</label>
        <input id="password" name="password" type="password" class="form-control" required><br>
    </div>
    <br>
    <div>
        <button class="btn-primary" type="submit">Register</button>
    </div>
</form>
</body>
</html>
