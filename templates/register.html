<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="shortcut icon" href="../static/favicon.ico">
    <title>Register</title>
</head>
<body>
    {% extends "header.html" %}
    {% block content %}
        <h1>Register</h1>
        <p>{{error}}</p>
        <form class="register-form" action="/register" method="POST">
            <div>
                <label class="label-1" for="user_name">Username</label>
                <input id="user_name" name="user_name" type="text" class="form-control" required autofocus><br>
            </div>
            <div>
                <label class="label-1" for="password">Password</label>
                <input id="password" name="password" type="password" class="form-control" required><br>
            </div>
            <div>
                <button class="btn-primary" type="submit">Register</button>
            </div>
        </form>
</body>
{% endblock %}
</html>
