{% extends "base.html" %}
{% block title %} Users {% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
    <h1>Users</h1>
    <p>{{error}}</p>
    <table class="table">
        <tr>
            <th>User Id</th>
            <th>User Name</th>
        </tr>
        {% for user in all_users %}
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
