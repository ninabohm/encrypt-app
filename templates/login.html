<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/static/css/signin.css" rel="stylesheet">
    <link rel="shortcut icon" href="../static/favicon.ico">
    <title>Login</title>
</head>
<body>
    {% include "header.html" %}
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
        <h1>Login</h1>
            <p>{{error}}</p>
            <form class="login-form" action="/login" method="POST">
                <div>
                    <label class="label-1" for="user_name">Username</label>
                    <input id="user_name" name="user_name" type="text" class="form-control" required autofocus><br>
                </div>
                <div>
                    <label class="label-1" for="password">Password</label>
                    <input id="password" name="password" type="password" class="form-control" required><br>
                </div>
                <div>
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
            </form>
            <div>
                <p>No account yet? Register <a href="/register">here</a></p>
            </div>
    </div>
</body>
{% include 'footer.html' %}
</html>
