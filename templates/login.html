{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <h1>Login</h1>
    <p>{{error}}</p>
    <form class="login-form" action="/login" method="POST">
        <div>
            <label class="label-1" for="user_name">Username</label>
            <input id="user_name" name="user_name" type="text" class="form-control" required autofocus><br>
        </div>
        <div>
            <label class="label-1" for="password">Password</label>
            <input id="password" name="password" type="password" class="form-control" required><br>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Login</button>
        </div>
    </form>
    <div>
        <p>No account yet? Register <a href="/register">here</a></p>
    </div>
{% endblock %}
