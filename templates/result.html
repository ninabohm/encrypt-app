{% extends "base.html" %}
{% block title %} Result {% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
    <h1>Encryption Result</h1>
    <form class="encryption-form">
        <div>
            <label for="encryption_base">Encryption type chosen</label>
            <p id="encryption_base">{{encryption_base}}</p>
        </div>
        <div>
            <label for="shift">Shift</label>
            <p id="shift">{{shift}}</p>
        </div>
        <div class="form-group col-lg-4 mx-auto">
            <label for="encrypted_string">Your encrypted word</label>
            <input id="encrypted_string" name="encrypted_string" type="text" class="form-control" readonly value="{{encrypted_string}}"><br>
        </div>
    </form>
    <a class="btn btn-primary" href="/encryption">New word</a>
{% endblock %}
