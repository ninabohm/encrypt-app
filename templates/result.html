{% extends "base.html" %}
{% block title %} Result {% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
    <h1>Encryption Result</h1>
    <p>Here is your result:</p>
    <form class="encryption-form">
        <div>
            <label class="label-1" for="encryption_base">Encryption type chosen</label>
            <p id="encryption_base">{{encryption_base}}</p>
        </div>
        <div>
            <label class="label-1" for="shift">Shift</label>
            <p id="shift">{{shift}}</p>
        </div>
        <div>
            <label class="label-1" for="encrypted_string">Your encrypted word</label>
            <input id=encrypted_string"" name="encrypted_string" type="text" class="form-control" readonly value="{{encrypted_string}}"><br>
        </div>
        <br>
        </form>
        <a class="btn btn-primary" href="/encryption">New word</a>
{% endblock %}
